<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>css carousel</title>
  <!-- <link rel="stylesheet" type="text/css" href="css/css.css"> -->
  <script type="text/javascript" src="/js/live.js"></script>

  <style>
    :root {
      --font-size: 16;
      --rem: 1 / var(--font-size) * 1rem;
    }
    * {box-sizing: border-box; margin: 0; padding: 0;}
    body {
      font-family: 'Roboto', sans-serif;
      font-family: 'Open Sans', sans-serif;
    }

    .category-list-item {
      color: #2B2B2B;
      text-align: center;
    }
    .category-list-item-icon {display: block; margin-bottom: 6px;}
    .category-list-item-icon svg {height: var(--icon-height);}
    .category-list-item-link {
      border-radius: 6px;
      box-shadow: 0px 9.761205673217773px 18.948223114013672px -1.1483771800994873px #1C27310D, 0px 0.5741885900497437px 0px 0px #00000026;
      color: inherit; display: block; font-size: calc(var(--font-size) * var(--rem)); font-weight: 800; padding: var(--item-padding); text-decoration: none;
      width: var(--item-width); height: var(--item-height);
    }
    .category-list-item-name {display: block;}
    .category-list-section {margin: 0 auto; padding: 20px; max-width: 400px; width: 100%; overflow: hidden;}
    .category-list-section-header {color: var(--color-1); font-size: calc(20 * var(--rem)); font-weight: 800; margin-bottom: 13px;}


.carousel {
  --font-size: 10;
  --icon-height: 46px;
  --item-gap: 10px;
  --item-padding: 11px;
  --item-width: 114px;
  --item-height: 88px;
  --track-width: calc(var(--item-gap) + var(--item-width));
  list-style: none; padding: 0; position: relative; text-align: center; width: 100%; height: var(--item-height);
}
@media (min-width: 1024px) {
  .carousel {
    --font-size: 16;
    --icon-height: 80px;
    --item-gap: 20px;
    --item-padding: 20px;
    --item-width: 199px;
    --item-height: 152px;
  }
}

.carousel__controls, .carousel__activator {display: none;}
.carousel__activator:nth-of-type(1):checked ~ .carousel__track {transform: translateX(0%);}
.carousel__activator:nth-of-type(1):checked ~ .carousel__slide:nth-of-type(1) {
  transition: opacity 0.5s, transform 0.5s;
  top: 0;
  left: 0;
  right: 0;
  opacity: 1;
  transform: scale(1);
}
.carousel__activator:nth-of-type(1):checked ~ .carousel__controls:nth-of-type(1) {display: block; opacity: 1;}
.carousel__activator:nth-of-type(1):checked ~ .carousel__indicators .carousel__indicator:nth-of-type(1) {opacity: 1;}
.carousel__activator:nth-of-type(2):checked ~ .carousel__track {transform: translateX(-100%);}
.carousel__activator:nth-of-type(2):checked ~ .carousel__slide:nth-of-type(2) {
  transition: opacity 0.5s, transform 0.5s;
  top: 0;
  left: 0;
  right: 0;
  opacity: 1;
  transform: scale(1);
}
.carousel__activator:nth-of-type(2):checked ~ .carousel__controls:nth-of-type(2) {display: block; opacity: 1;}
.carousel__activator:nth-of-type(2):checked ~ .carousel__indicators .carousel__indicator:nth-of-type(2) {opacity: 1;}
.carousel__activator:nth-of-type(3):checked ~ .carousel__track {transform: translateX(-200%);}
.carousel__activator:nth-of-type(3):checked ~ .carousel__slide:nth-of-type(3) {
  transition: opacity 0.5s, transform 0.5s;
  top: 0;
  left: 0;
  right: 0;
  opacity: 1;
  transform: scale(1);
}
.carousel__activator:nth-of-type(3):checked ~ .carousel__controls:nth-of-type(3) {display: block; opacity: 1;}
.carousel__activator:nth-of-type(3):checked ~ .carousel__indicators .carousel__indicator:nth-of-type(3) {opacity: 1;}
.carousel__activator:nth-of-type(4):checked ~ .carousel__track {transform: translateX(-300%);}
.carousel__activator:nth-of-type(4):checked ~ .carousel__slide:nth-of-type(4) {
  transition: opacity 0.5s, transform 0.5s;
  top: 0;
  left: 0;
  right: 0;
  opacity: 1;
  transform: scale(1);
}
.carousel__activator:nth-of-type(4):checked ~ .carousel__controls:nth-of-type(4) {display: block; opacity: 1;}
.carousel__activator:nth-of-type(4):checked ~ .carousel__indicators .carousel__indicator:nth-of-type(4) {opacity: 1;}
.carousel__activator:nth-of-type(5):checked ~ .carousel__track {transform: translateX(-400%);}
.carousel__activator:nth-of-type(5):checked ~ .carousel__slide:nth-of-type(5) {
  transition: opacity 0.5s, transform 0.5s;
  top: 0;
  left: 0;
  right: 0;
  opacity: 1;
  transform: scale(1);
}
.carousel__activator:nth-of-type(5):checked ~ .carousel__controls:nth-of-type(5) {display: block; opacity: 1;}
.carousel__activator:nth-of-type(5):checked ~ .carousel__indicators .carousel__indicator:nth-of-type(5) {opacity: 1;}
.carousel__activator:nth-of-type(6):checked ~ .carousel__track {transform: translateX(-500%);}
.carousel__activator:nth-of-type(6):checked ~ .carousel__slide:nth-of-type(6) {
  opacity: 1;
  top: 0;
  left: 0;
  right: 0;
  transform: scale(1);
  transition: opacity 0.5s, transform 0.5s;
}
.carousel__activator:nth-of-type(6):checked ~ .carousel__controls:nth-of-type(6) {display: block; opacity: 1;}
.carousel__activator:nth-of-type(6):checked ~ .carousel__indicators .carousel__indicator:nth-of-type(6) {opacity: 1;}
.carousel__control {
  border-width: 5px 5px 0 0;
  border-style: solid;
  border-color: #000;
  cursor: pointer;
  display: block;
  margin-top: -15px;
  position: absolute;
  top: 50%;
  z-index: 3;
  width: 20px; height: 20px;
}
.carousel__control--backward {left: 10px; transform: rotate(-135deg);}
.carousel__control--forward {right: 10px; transform: rotate(45deg);}
.carousel__indicators {position: absolute; top: 100%; text-align: center; width: 100%;}
.carousel__indicator {background-color: #000; border-radius: 100%; cursor: pointer; display: inline-block; margin: 0 2px; width: 15px; height: 15px;}
.carousel__indicator:hover {opacity: 0.75;}
.carousel__track {
  margin: 0; padding: 0; position: absolute; top: 0; right: 0; bottom: 0; left: 0; transition: transform 0.5s ease 0s;
  width: var(--track-width); /* Width should be set the total width of one slide, including borders, margins, paddings, etc. */
}
.carousel__track .carousel__slide {display: block; top: 0; left: 0; opacity: 1;}
.carousel__track .carousel__slide:nth-of-type(1) {transform: translateX(0%);}
.carousel__track .carousel__slide:nth-of-type(2) {transform: translateX(100%);}
.carousel__track .carousel__slide:nth-of-type(3) {transform: translateX(200%);}
.carousel__track .carousel__slide:nth-of-type(4) {transform: translateX(300%);}
.carousel__track .carousel__slide:nth-of-type(5) {transform: translateX(400%);}
.carousel__track .carousel__slide:nth-of-type(6) {transform: translateX(500%);}
.carousel__slide {padding-left: calc(.5 * var(--item-gap)); padding-right: calc(.5 * var(--item-gap)); opacity: 0; position: absolute;}
.carousel--thumb .carousel__indicator {width: 30px; height: 30px;}

.carousel__slide:nth-of-type(1),
.carousel--thumb .carousel__indicators .carousel__indicator:nth-of-type(1) {}
.carousel__slide:nth-of-type(2),
.carousel--thumb .carousel__indicators .carousel__indicator:nth-of-type(2) {}
.carousel__slide:nth-of-type(3),
.carousel--thumb .carousel__indicators .carousel__indicator:nth-of-type(3) {}
.carousel__slide:nth-of-type(4),
.carousel--thumb .carousel__indicators .carousel__indicator:nth-of-type(4) {}
.carousel__slide:nth-of-type(5),
.carousel--thumb .carousel__indicators .carousel__indicator:nth-of-type(5) {}
.carousel__slide:nth-of-type(6),
.carousel--thumb .carousel__indicators .carousel__indicator:nth-of-type(6) {}


  </style>
</head>
