<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="https://fonts.googleapis.com/css?family=Passion+One|Roboto:300,300i,400,500,700,900" rel="stylesheet">
    <link href="/coded-infographics/css/owl.carousel.css" rel="stylesheet">
    <link href="/coded-infographics/css/animate.css" rel="stylesheet">
    <link href="/coded-infographics/css/style.css" rel="stylesheet">
    <script src="/coded-infographics/js/jquery-2.1.4.min.js"></script>
    <script src="/coded-infographics/js/wow.min.js"></script>
  </head>
  <body>
    <div class="infographics-wrapper infographic-slow-cooker">
      <header class="infographic-header">
        <h2>Mijoteuse</h2>
        <div class="infographic-summary">
          <div class="slow-clock-container"><img src="/coded-infographics/images/slow-cooker/Clock.svg" class="slow-clock-image">
            <p>6 à 8h à basse température</p>
          </div>
        </div><img src="/coded-infographics/images/slow-cooker/_New-CrockPot.png" class="slow-cooker-image">
      </header>
      <section class="protein">
        <header class="section-header">
          <div class="section-container">
            <div class="section-number">1</div>
            <div class="section-name">Choisissez une protéine</div>
          </div>
        </header>
        <div class="equation-container">
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/BonelessVealShoulder.png">
            <figcaption>Rôti de palette de veau désossé (2 lbs)</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/BonelessChicken.png">
            <figcaption>   Hauts de cuisse de poulet désossés sans la peau (2 lbs)</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/BonelessSkinlessPork.png">
            <figcaption>Épaule de porc désossée et sans couenne (2 lbs)</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/BeefFlankSteak.png">
            <figcaption>Steak de flanc de boeuf (2 lbs)</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/Lentils.png">
            <figcaption>Lentilles</figcaption>
          </figure>
        </div>
      </section>
      <section class="veggies">
        <header class="section-header">
          <div class="section-container">
            <div class="section-number">2</div>
            <div class="section-name">Ajoutez les légumes</div>
          </div>
        </header>
        <div class="equation-container">
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/ColouredCarrots.png">
            <figcaption>Carottes de couleur</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/Parsnip.png">
            <figcaption>Panais</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/Turnip.png">
            <figcaption>Navets</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/Beets.png">
            <figcaption>Betteraces</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/Potatoes.png">
            <figcaption>Pommes de terre</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/Celeriac.png">
            <figcaption>Céleri-rave</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/Rutabaga.png">
            <figcaption>Rutabaga</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/SweetPotatoes.png">
            <figcaption>Patates douces</figcaption>
          </figure>
        </div>
      </section>
      <section class="liquid">
        <header class="section-header">
          <div class="section-container">
            <div class="section-number">3</div>
            <div class="section-name">Arrosez de liquide</div>
            <div class="extra-instruction">Environ 2,5 cm à 5 cm de liquide au fond de la mijoteuse</div>
          </div>
        </header>
        <div class="equation-container">
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/Broth.png">
            <figcaption>Bouillon</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/VealStock.png">
            <figcaption>Fond de veau</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/Demi-Glace.png">
            <figcaption>Sauce demi-glace</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/Beer.png">
            <figcaption>Bière</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/Wine.png">
            <figcaption>Vin</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/VegtableJuice.png">
            <figcaption>Jus de légumes</figcaption>
          </figure>
        </div>
      </section>
      <section class="flavour">
        <header class="section-header">
          <div class="section-container">
            <div class="section-number">4</div>
            <div class="section-name">Parfumez avec des fines herbes coriaces</div>
          </div>
        </header>
        <div class="equation-container">
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/Sage.png">
            <figcaption>Sauge</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/BayLeaves.png">
            <figcaption>Laurier</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/Rosemary.png">
            <figcaption>Romarin</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/Thyme.png">
            <figcaption>Thym</figcaption>
          </figure>
        </div>
      </section>
      <section class="sprinkle">
        <header class="section-header">
          <div class="section-container">
            <div class="section-number">5</div>
            <div class="section-name">Sprinkle a Touch of Green</div>
            <div class="extra-instruction">About 15 minutes before serving, add in:</div>
          </div>
        </header>
        <div class="equation-container">
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/SwissChard.png">
            <figcaption>Feuilles de bette à carde</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/Spinach.png">
            <figcaption>Épinards</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/FrozenPeas.png">
            <figcaption>Petits pois surgelés</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/GreenPeppers.png">
            <figcaption>Poivrons verts</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/Zucchini.png">
            <figcaption>Courgettes</figcaption>
          </figure>
          <figure class="equation-element"><img src="/coded-infographics/images/slow-cooker/BrusselSprouts.png">
            <figcaption>Choux-de-Bruxelles (une heure avant la ﬁn)</figcaption>
          </figure>
        </div>
      </section>
    </div>
    <!-- End of specific code for this infographic.-->
    <!-- What follows should always be included.-->
    <script src="/coded-infographics/js/device.min.js"></script>
    <script src="/coded-infographics/js/device-detection.js"></script>
    <script src="/coded-infographics/js/smooth-scrolling.js"></script>
    <script src="/coded-infographics/js/main.js"></script>
  </body>
</html>
