  <body>
    <div class="infographics-wrapper infographic-yogurt">
      <header class="infographic-header">
        <h2><span>Yogurt</span><small>The Secret Ingredient to Healthy Meals!</small></h2>
        <div class="infographic-summary">Healthy. Fresh. Tasty. Versatile. We eat yogurt just about every day. Not only is it great for breakfast or as a snack, it can also be served up in countless ways&mdash;in hot or cold dishes, sweet or salty recipes, tapas, or dessert. Anything&nbsp;goes!</div><img src="/coded-infographics/images/yogurt/Bowl.png" class="yogurt-header-image">
      </header>
      <div class="yogurt-container">
        <figure class="yogurt-box">
          <div class="yogurt-number">1</div><img src="/coded-infographics/images/yogurt/Muffins.png" class="yogurt-image">
          <figcaption>
            <h3>Replacing milk: Piece of cake!</h3>
            <p>In muffins, cakes, and scones, yogurt can replace milk in equal measure. Because its texture is much thicker, it's best to dilute yogurt with a little water.</p>
          </figcaption>
        </figure>
        <figure class="yogurt-box">
          <div class="yogurt-number">2</div><img src="/coded-infographics/images/yogurt/Dips.png" class="yogurt-image">
          <figcaption>
            <h3>Dip into mayo-free recipes!</h3>
            <p>In dips, spreads, and creamy dressings, just swap mayonnaise or sour cream for plain yogurt for a fresher, much healthier alternative. Go for yogurt with high fat content, such as Greek yogurt.</p>
          </figcaption>
        </figure>
        <figure class="yogurt-box">
          <div class="yogurt-number">3</div><img src="/coded-infographics/images/yogurt/Pasta.png" class="yogurt-image">
          <figcaption>
            <h3>Kick sauce up a notch!</h3>
            <p>Replace the fats in sauces and hot meals with yogurt without compromising on texture. Warm it up with a little hot sauce from your dish or add it at the end of cooking, keeping the heat as low as possible.</p>
          </figcaption>
        </figure>
        <figure class="yogurt-box">
          <div class="yogurt-number">4</div><img src="/coded-infographics/images/yogurt/Milkshake.png" class="yogurt-image">
          <figcaption>
            <h3>Go for flavours with zing!</h3>
            <p>Swap milk for yogurt in milkshakes for an even richer and more refreshing drink.</p>
          </figcaption>
        </figure>
        <figure class="yogurt-box">
          <div class="yogurt-number">5</div><img src="/coded-infographics/images/yogurt/Frozen.png" class="yogurt-image">
          <figcaption>
            <h3>Chill out with thick desserts!</h3>
            <p>If you’re adding yogurt to frozen desserts, it’s best to strain it first through cheesecloth placed over a bowl overnight. It makes popsicles even smoother!</p>
          </figcaption>
        </figure>
        <figure class="yogurt-box">
          <div class="yogurt-number">6</div><img src="/coded-infographics/images/yogurt/Soups.png" class="yogurt-image">
          <figcaption>
            <h3>Add your magic touch!</h3>
            <p>Drizzle soup with plain yogurt for a nutritious gourmet touch. Everyone can personalize their spoonful of yogurt with their favourite salt, herbs, and spices.</p>
          </figcaption>
        </figure>
        <figure class="yogurt-box">
          <div class="yogurt-number">7</div><img src="/coded-infographics/images/yogurt/Marinade.png" class="yogurt-image">
          <figcaption>
            <h3>Tenderize your meats and wow your guests!</h3>
            <p>Adding yogurt to marinades is a great way to tenderize proteins like meat and poultry. Just be sure not to marinate too long or the texture will turn limp.</p>
          </figcaption>
        </figure>
        <figure class="yogurt-box">
          <div class="yogurt-number">8</div><img src="/coded-infographics/images/yogurt/Spicy.png" class="yogurt-image">
          <figcaption>
            <h3>Put out the fire with yogurt!</h3>
            <p>Yogurt puts out the fire of hot ingredients in spicy recipes. It’s the perfect solution to balance out hot spices like chipotle and jalapeños, and sriracha sauce.</p>
          </figcaption>
        </figure>
      </div>
    </div>
