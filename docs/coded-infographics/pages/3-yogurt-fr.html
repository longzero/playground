  </head>
  <body>
    <div class="infographics-wrapper infographic-yogurt">
      <header class="infographic-header">
        <h2><span>YOGOURT:</span><small>Le caméléon de vos recettes!</small></h2>
        <div class="infographic-summary">Sain. Frais. Savoureux. Polyvalent. Il fait partie de notre quotidien. Au-delà du déjeuner et de la collation, il peut nous servir de mille et une façons. Plats chauds ou froids. Sucrés ou salés. Tapas ou desserts. Tout est possible!</div><img src="/coded-infographics/images/yogurt/Bowl.png" class="yogurt-header-image">
      </header>
      <div class="yogurt-container">
        <figure class="yogurt-box">
          <div class="yogurt-number">1</div><img src="/coded-infographics/images/yogurt/Muffins.png" class="yogurt-image">
          <figcaption>
            <h3>Remplacez le lait : c’est du gâteau!</h3>
            <p>Dans les muffins, gâteaux et scones, le yogourt peut remplacer le lait à quantité égale. Comme sa texture est beaucoup plus épaisse, il convient toutefois de le diluer avec un peu d’eau.</p>
          </figcaption>
        </figure>
        <figure class="yogurt-box">
          <div class="yogurt-number">2</div><img src="/coded-infographics/images/yogurt/Dips.png" class="yogurt-image">
          <figcaption>
            <h3>Faites trempette dans des recettes sans mayo !</h3>
            <p>Dans les trempettes, les tartinades et les vinaigrettes crémeuses, on troque la mayonnaise ou la crème sure contre du yogourt nature. Beaucoup plus frais, beaucoup plus sain ! On privilégie les yogourts avec un bon pourcentage de gras, comme les yogourts grecs.</p>
          </figcaption>
        </figure>
        <figure class="yogurt-box">
          <div class="yogurt-number">3</div><img src="/coded-infographics/images/yogurt/Pasta.png" class="yogurt-image">
          <figcaption>
            <h3>Montez la sauce d’un cran !</h3>
            <p>Dans les sauces et les plats chauds, le yogourt peut remplacer le gras de nos recettes sans compromis sur la texture. On le tempère avec un peu de sauce chaude provenant de notre plat ou on l’ajoute à la toute fin de la cuisson en maintenant le feu le plus bas possible.</p>
          </figcaption>
        </figure>
        <figure class="yogurt-box">
          <div class="yogurt-number">4</div><img src="/coded-infographics/images/yogurt/Milkshake.png" class="yogurt-image">
          <figcaption>
            <h3>Goûtez à des saveurs qui frappent fort !</h3>
            <p>Dans les laits frappés, on remplace le lait par du yogourt pour une saveur encore plus riche et rafraîchissante.</p>
          </figcaption>
        </figure>
        <figure class="yogurt-box">
          <div class="yogurt-number">5</div><img src="/coded-infographics/images/yogurt/Frozen.png" class="yogurt-image">
          <figcaption>
            <h3>Ne restez pas de glace devant l’onctuosité !</h3>
            <p>Dans les desserts glacés, on fait idéalement égoutter notre yogourt dans du coton à fromage, au-dessus d’un bol, la nuit précédente. Nos sucettes glacées seront encore plus onctueuses.</p>
          </figcaption>
        </figure>
        <figure class="yogurt-box">
          <div class="yogurt-number">6</div><img src="/coded-infographics/images/yogurt/Soups.png" class="yogurt-image">
          <figcaption>
            <h3>Ajoutez votre touche à tous vos bols !</h3>
            <p>Dans les soupes et les potages, on verse un filet de yogourt nature pour une touche gourmande et nutritive. Le bon plan ? Chacun personnalise sa cuillère de yogourt avec les sels, les herbes et les épices qui lui plaisent.</p>
          </figcaption>
        </figure>
        <figure class="yogurt-box">
          <div class="yogurt-number">7</div><img src="/coded-infographics/images/yogurt/Marinade.png" class="yogurt-image">
          <figcaption>
            <h3>Attendrissez les viandes, séduisez vos invités !</h3>
            <p>Dans les marinades, le yogourt attendrit efficacement les protéines, comme les viandes et les volailles. Attention de ne pas laisser mariner trop longtemps ! La texture deviendra vite trop mollasse.</p>
          </figcaption>
        </figure>
        <figure class="yogurt-box">
          <div class="yogurt-number">8</div><img src="/coded-infographics/images/yogurt/Spicy.png" class="yogurt-image">
          <figcaption>
            <h3>Combattez le feu par le yogourt !</h3>
            <p>Dans les plats épicés, le yogourt éteint le feu des mets incendiaires. Il est le parfait balancier des épices piquantes comme le sriracha, le chipotle et le jalapeño.</p>
          </figcaption>
        </figure>
      </div>
    </div>
