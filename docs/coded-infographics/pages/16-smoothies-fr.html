<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="https://fonts.googleapis.com/css?family=Passion+One|Roboto:300,300i,400,500,700,900" rel="stylesheet">
    <link href="/coded-infographics/css/owl.carousel.css" rel="stylesheet">
    <link href="/coded-infographics/css/animate.css" rel="stylesheet">
    <link href="/coded-infographics/css/style.css" rel="stylesheet">
    <script src="/coded-infographics/js/jquery-2.1.4.min.js"></script>
    <script src="/coded-infographics/js/wow.min.js"></script>
  </head>
  <body>
    <div class="infographics-wrapper infographic-smoothies">
      <section class="smoothie-vert">
        <header class="section-header">
          <h2 class="section-title"><span class="section-number">1</span><span class="section-name">Smoothie vert</span></h2>
          <div class="section-tagline">au beurre d'arachides</div>
        </header>
        <div class="equation-container">
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/Banana.png">
            <figcaption>Banane</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/Mango.png">
            <figcaption>Mangue</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/Spinach.png">
            <figcaption>Une grosse poignée d'épinards</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/AlmondMilk.png">
            <figcaption>Lait d'amandes</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/NutButter.png">
            <figcaption>Beurre d'arachides ou d'amandes</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/Cinnamon.png">
            <figcaption>Cannelle</figcaption>
          </figure>
        </div>
      </section>
      <section class="smoothie-gateau">
        <header class="section-header">
          <h2 class="section-title"><span class="section-number">2</span><span class="section-name">Smoothie gâteau</span></h2>
          <div class="section-tagline">aux fraises</div>
        </header>
        <div class="equation-container">
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/Strawberries.png">
            <figcaption>Fraises</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/Banana.png">
            <figcaption>Banane</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/SoyMilk.png">
            <figcaption>Lait de soya nature ou à la vanille</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/Oats.png">
            <figcaption>1/2 tasse de flocons d'avoine</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/Vanilla.png">
            <figcaption>Extrait de vanille</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/Coconut.png">
            <figcaption>Noix de coco râpée pour la garniture</figcaption>
          </figure>
        </div>
      </section>
      <section class="smoothie-soleil">
        <header class="section-header">
          <h2 class="section-title"><span class="section-number">3</span><span class="section-name">Smoothie soleil</span></h2>
          <div class="section-tagline">aux pêches et au cantaloup</div>
        </header>
        <div class="equation-container">
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/Cantaloupe.png">
            <figcaption>Cantaloup</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/Peach.png">
            <figcaption>Pêche</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/DriedFigs.png">
            <figcaption>Une ou deux figues séchées</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/OrangeJuice.png">
            <figcaption>Jus d'orange</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/Yogurt.png">
            <figcaption>Yogourt</figcaption>
          </figure>
        </div>
      </section>
      <section class="smoothie-cremeux">
        <header class="section-header">
          <h2 class="section-title"><span class="section-number">4</span><span class="section-name">Smoothie crémeux</span></h2>
          <div class="section-tagline">aux bleuets et à l'avocat</div>
        </header>
        <div class="equation-container">
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/Blueberries.png">
            <figcaption>Bleuets</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/Banana.png">
            <figcaption>Banane</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/Avocado.png">
            <figcaption>Avocat</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/AlmondMilk.png">
            <figcaption>Lait d'amandes</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/Flax.png">
            <figcaption>Graines de lin</figcaption>
          </figure>
          <div class="equation-operation">+</div>
          <figure class="equation-element"><img src="/coded-infographics/images/smoothies/MapleSyrup.png">
            <figcaption>Sirop d'érable ou miel</figcaption>
          </figure>
        </div>
      </section>
    </div>
    <!-- End of specific code for this infographic.-->

    <script src="/coded-infographics/js/device.min.js"></script>

    <script src="/coded-infographics/js/main.js"></script>

</html>
