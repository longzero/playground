<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Videos</title>
  <link rel="stylesheet" type="text/css" href="css/experiments.css">
</head>
<body>

  <div class="container container--small">
    <h1 style="margin: 1em 0;">Autoplay</h1>

    <div class="video-wrapper js-video-wrapper" data-video-url="https://youtu.be/FagwSEDm6BE?autoplay=1">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/FagwSEDm6BE?autoplay=1&controls=1&loop=1&mute=1&playsinline=1&rel=0&showinfo=0&playlist=FagwSEDm6BE" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'FagwSEDm6BE',
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>

  </div>

    const DEBUG = true

    DEBUG && console.log("JS")

  </script>


  <script type="text/javascript" src="../js/live.js"></script>
  <script type="text/javascript" src="js/experiments.js"></script>

</body>
</html>
